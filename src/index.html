<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Kanban</title>
</head>

<body>
    <main class="kanban">
        <!-- COLUMN 1 -->
        <div class="kanban-column" data-id="1">
            <div class="kanban-title">
                <h2>Pending</h2>
                <button class="add-task"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>High Priority</span>
                    </div>
                    <p class="card-title">Review</p>
                    <div class="card-info">
                        <div class="card-icons">
                            <p><i class="fa-regular fa-comment"></i>1</p>
                            <p><i class="fa-solid fa-paperclip"></i>1</p>
                        </div>
                        <div class="user">
                            <img src="./images/testimage227x227.jpg" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 2 -->
        <div class="kanban-column" data-id="2">
            <div class="kanban-title">
                <h2>In Front-End</h2>
                <button class="add-task"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge medium">
                        <span>High Priority</span>
                    </div>
                    <p class="card-title">Review</p>
                    <div class="card-info">
                        <div class="card-icons">
                            <p><i class="fa-regular fa-comment"></i>1</p>
                            <p><i class="fa-solid fa-paperclip"></i>1</p>
                        </div>
                        <div class="user">
                            <img src="./images/testimage227x227.jpg" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 3 -->
        <div class="kanban-column" data-id="3">
            <div class="kanban-title">
                <h2>In Back-End</h2>
                <button class="add-task"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>Low Priority</span>
                    </div>
                    <p class="card-title">Back-End 1</p>
                    <div class="card-info">
                        <div class="card-icons">
                            <p><i class="fa-regular fa-comment"></i>1</p>
                            <p><i class="fa-solid fa-paperclip"></i>1</p>
                        </div>
                        <div class="user">
                            <img src="./images/testimage227x227.jpg" alt="avatar">
                        </div>
                    </div>
                </div>
                <div class="kanban-card" draggable="true">
                    <div class="badge low">
                        <span>Low Priority</span>
                    </div>
                    <p class="card-title">Back-End 2</p>
                    <div class="card-info">
                        <div class="card-icons">
                            <p><i class="fa-regular fa-comment"></i>1</p>
                            <p><i class="fa-solid fa-paperclip"></i>1</p>
                        </div>
                        <div class="user">
                            <img src="./images/testimage227x227.jpg" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 4 -->
        <div class="kanban-column" data-id="4">
            <div class="kanban-title">
                <h2>In Test</h2>
                <button class="add-task"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>High Priority</span>
                    </div>
                    <p class="card-title">Review</p>
                    <div class="card-info">
                        <div class="card-icons">
                            <p><i class="fa-regular fa-comment"></i>1</p>
                            <p><i class="fa-solid fa-paperclip"></i>1</p>
                        </div>
                        <div class="user">
                            <img src="./images/testimage227x227.jpg" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- COLUMN 5 -->
        <div class="kanban-column" data-id="5">
            <div class="kanban-title">
                <h2>Finished</h2>
                <button class="add-task"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="kanban-cards">
                <div class="kanban-card" draggable="true">
                    <div class="badge high">
                        <span>High Priority</span>
                    </div>
                    <p class="card-title">Review</p>
                    <div class="card-info">
                        <div class="card-icons">
                            <p><i class="fa-regular fa-comment"></i>1</p>
                            <p><i class="fa-solid fa-paperclip"></i>1</p>
                        </div>
                        <div class="user">
                            <img src="./images/testimage227x227.jpg" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
